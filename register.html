<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Registration</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/signIn.css" />

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/index.js" defer></script>
    <script src="js/main.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      defer
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="js/register.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous"
      defer
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-container">
      <a class="navbar-brand navbar-link" id="navbarlogo" href="index.html">
        <img
          src="img/logo.png"
          alt="Emotion Logo"
          id="plainlogo"
          class="icon"
          style="width: 80px; height: 27px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        style="
          width: 100%;
          text-align: right;
          margin: 10px;
          background-color: black;
        "
        id="navbarTogglerDemo02"
      >
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" style="align-items: end">
            <a
              class="hover-underline-animation bd-highlight navbar-link ubuntu-regular"
              href="history.html"
              ><b>History</b></a
            >
          </li>
          <li class="nav-item">
            <a
              class="hover-underline-animation bd-highlight navbar-link ubuntu-regular"
              href="model.html"
              ><b>Model</b></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <br />
      <h2 class="text-center">Account Registration</h2>
      <br />
    </div>

    <!--Sign Up -->
    <div class="signUpForm mb-5">
      <form>
        <input
          type="text"
          placeholder="First Name"
          id="firstName"
          class="form-control mb-3"
        />
        <input
          type="text"
          placeholder="Last Name"
          id="lastName"
          class="form-control mb-3"
        />
        <input
          type="email"
          placeholder="Email"
          id="userEmail"
          class="form-control mb-3"
        />
        <input
          type="password"
          placeholder="Password"
          id="userPass"
          class="form-control mb-3"
        />
        <button
          type="button"
          id="submitData"
          name="submitData"
          class="btn btn-outline-primary mb-3 w-100"
        >
          Register
        </button>
        <a href="signIn.html" class="w-100" id="alreadyHave"
          >Already have an account?</a
        >
      </form>
    </div>
  </body>
</html>
