<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Registration</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/signIn.css" />

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/index.js" defer></script>
    <script src="js/main.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      defer
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="js/firebase/register.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous"
      defer
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="d-flex flex-row align-items-center justify-content-between px-3"
    >
      <a id="navbarlogo" href="index.html">
        <img
          src="img/logo.png"
          alt="Emotion Logo"
          id="plainlogo"
          class="icon"
          style="width: 80px; height: 27px"
        />
      </a>

      <div id="navbarTogglerDemo02">
        <a
          class="hover-underline-animation text-decoration-none me-3 navbar-link ubuntu-regular"
          href="history.html"
        >
          <b><i class="bi bi-clock-history"></i> History</b>
        </a>
        <a
          class="hover-underline-animation text-decoration-none me-3 navbar-link ubuntu-regular"
          href="history.html"
        >
          <b><i class="bi bi-box-arrow-in-right"></i> Sign In</b>
        </a>
        <a
          class="hover-underline-animation text-decoration-none me-3 navbar-link ubuntu-regular"
          href="history.html"
        >
          <b><i class="bi bi-box-arrow-right"></i> Register</b>
        </a>
        <a
          class="hover-underline-animation text-decoration-none navbar-link ubuntu-regular"
          href="model.html"
        >
          <b
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-box"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"
              />
            </svg>
            Model</b
          >
        </a>
      </div>
    </nav>
    <div id="formContainer">
      <div class="container">
        <br />
        <h2 class="text-center">Register</h2>
        <br />
      </div>

      <!--Sign Up -->
      <div class="signUpForm mb-5">
        <form>
          <input
            type="text"
            placeholder="First Name"
            id="firstName"
            class="form-control mb-3"
          />
          <input
            type="text"
            placeholder="Last Name"
            id="lastName"
            class="form-control mb-3"
          />
          <input
            type="email"
            placeholder="Email"
            id="userEmail"
            class="form-control mb-3"
          />
          <input
            type="password"
            placeholder="Password"
            id="userPass"
            class="form-control mb-3"
          />
          <button
            type="button"
            id="submitData"
            name="submitData"
            class="btn btn-outline-primary mb-3 w-100"
          >
            Register
          </button>
          <a href="signIn.html" class="w-100" id="alreadyHave"
            >Already have an account?</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
