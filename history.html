<!DOCTYPE html>

<html lang="en">

    <link rel="icon" type="image/png" href="img/websitelogo.png" />

    <link

      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <script

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body style="background-color: black; display: grid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-container">
      <div class="container-fluid">
        <a
          class="hover-underline-animation navbar-brand navbar-link"
          id="navbarlogo"
          href="index.html"
        >
          <img
            src="img/logo.png"

            id="plainlogo"
            class="icon"
            style="width: 80px; height: 27px"
          />

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

        </button>
        <div class="d-flex bd-highlight">
          <a
            class="hover-underline-animation p-2 bd-highlight navbar-link ubuntu-regular"

        </div>
      </div>

    <div style="background-color: white; margin: 0 auto; width: 20px">
      <p style="color: white">x</p>
    </div>
    <div
      style="

        height: 100vh;
        background-image: url('img/firstRace.png');
        background-size: cover;
        text-align: center;
        text-shadow: black 3px 3px 15px;
      "
    >
      <div>
        <h1
          class="ubuntu-regular"
          style="font-size: 4em; color: white; display: inline; padding: 200px"
        >
          <b>The History of F1 </b>
        </h1>
      </div>
      <div
        style="
          background-color: white;
          margin: 0 auto;
          width: 30px;
          height: 80vh;
        "
      >
        <p style="color: #f4f4f4">x</p>
      </div>
    </div>
