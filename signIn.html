    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="js/index.js" defer></script> -->
    <script type="module" src="js/firebase/signIn.js"></script>
    <script src="js/main.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"

      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="

  <body>
    <!-- Navbar -->
    <aside>
      <nav>
        <ul>
          <li>
            <p id="navbarlogo" href="index.html">
              <img
                src="img/logo.png"
                alt="Emotion Logo"
                id="plainlogo"
                class="icon"
                style="width: 60px; height: 20px"
              />
            </p>
          </li>

          <li>
            <a href="/2425-webdev-5/index.html">
              <i class="bx bx-home-alt"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="/2425-webdev-5/model.html">
              <i class="bx bx-cube"></i>
              <span>Model</span>
            </a>
          </li>
          <li>
            <a href="/2425-webdev-5/history.html">
              <i class="bx bx-history"></i>
              <span>History</span>
            </a>
          </li>
          <li id="register">
            <a href="/2425-webdev-5/register.html">
              <i class="bx bxs-arrow-from-right"></i>
              <span>Register</span>
            </a>
          </li>
          <li>
            <a href="/2425-webdev-5/signIn.html" id="signIn" class="active">
              <i class="bx bx-clipboard"></i>
              <span>Login </span>
            </a>
          </li>
          <li id="user">
            <a href="/2425-webdev-5/index.html">
              <i class="bi bi-person-circle"></i>
              <span id="username"></span>
            </a>
          </li>
          <li id="signOut">
            <a href="#">
              <i class="bx bx-log-out-circle"></i>
              <span>Logout</span>
            </a>
          </li>
          <li>
            <a href="/2425-webdev-5/scorehome.html" id="predict">
              <i class="bx bxs-flag-checkered"></i>
              <span>Predict</span>
            </a>
          </li>

            <a href="#" data-resize-btn>
              <i class="bx bx-chevrons-right"></i>
              <span>Collapse</span>
            </a>
        </ul>
      </nav>
    </aside>
    <main>
      <div id="formContainer">
        <div class="container">
          <br />
          <br />
        </div>

        <!--Sign Up -->
        <div class="signUpForm mb-5">
          <h2 class="text-center" style="color: #be123b">Sign In</h2>
          <form>
            <input
              type="email"
              placeholder="Email"
              id="loginEmail"
              class="form-control mb-3"
            />
            <input
              type="password"
              placeholder="Password"
              id="loginPassword"
              class="form-control mb-3"
            />
            <button
              type="button"
              id="signInButton"
              name="submitData"
              class="btn btn-outline-primary mb-3 w-100"
              style="border-color: #be123b; color: #be123b; margin: 0px"
            >
              Sign In
            </button>
            <!-- Invalid password message based on firebase login response -->
            <p
              id="passwordSensor"
              style="color: #be123b; display: none; margin: 0px"
            >
              Invalid password.
            </p>
            <div class="form-check form-switch mb-3">
              <!-- If this is checked, use session store for user data, else use local storage -->
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="keepLoggedInSwitch"
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckDefault"
                style="color: #be123b"
              >
                <b> Keep me signed in </b>
              </label>
            </div>
          </form>
        </div>
      </div>
      <footer style="background-color: #131316; border-radius: 20px">
        <div class="container">
          <div class="row">
            <div
              class="col ubuntu-regular"
              style="text-align: center; padding: 15px 0; color: white"
            >
              Phone Number: 732-###-####
            </div>
            <div
              class="col ubuntu-regular"
              style="text-align: center; padding: 15px 0; color: white"
            >
              Email us at _____@gmail.com
            </div>
          </div>
          <hr />
          <div
            class="ubuntu-regular"
            style="
              text-align: center;
              margin: 0 auto;
              padding: 20px 0px;
              font-size: 1.3em;
              color: white;
            "
          >
            <b> &copy; SE 2024 </b>
          </div>
          <a href="#" style="font-size: 2rem; color: white; margin: auto auto"
            ><i class="bx bx-up-arrow-alt"></i
          ></a>
        </div>
      </footer>
    </main>
  </body>
